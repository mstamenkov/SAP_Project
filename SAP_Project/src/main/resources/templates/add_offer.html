<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Offer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Offer</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/create}" th:object="${offer}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Title</label>
                            <input th:field="*{title}" type="text" class="form-control"
                                   id="fname" placeholder="Folder name" name="folderName"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Description</label>
                            <input type="text" th:field="*{description}" class="form-control"
                                   id="name" placeholder="Name"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">phone</label>
                            <input type="text" th:field="*{phone}" class="form-control"
                                   id="email" placeholder="Folder"/>
                        </div>

                        <div class="form-group col-md-8" th:if="${offer.user != null}">
                            <label for="email" class="col-form-label">isActive</label>
                            <input type="text" th:field="*{active}" class="form-control"
                                   id="email" placeholder="Folder"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">
                        <input type="hidden" id="id2" th:field="*{dateOfCreation}">
                        <!--                            <input type="hidden" id="id3" th:field="*{dateOfExpiry}">-->
                        <input type="hidden" id="id4" th:field="*{user}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
